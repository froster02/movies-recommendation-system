<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- form tag to get movies searched -->
    <h1>MOVIE FINDER</h1>

    <form method="POST" action="/send_data">
        <center>
        <div class="form-group" id="search">
            <input id="bar1" type="text" name="play" placeholder="movies..." required> <br> <br>
            <input class="btn btn-primary" type="submit" id="btn1" value="search">
        </div>
    </center>
    </form>

    <!-- form tag to get all time hit movies -->
    <form method="POST" action="/get_top">
        <div class="form-group" id="id2">
            <input id="bar2" type="number" name="top" min="1" max="10" placeholder="movies" required>
            <input class="btn btn-primary" type="submit" id="btn2" value="Hits">
        </div>
    </form>

    <!-- form tag to get rating -->
    <form method="POST" action="/get_rate">
        <div class="form-group" id="id2">
            <input id="bar3" type="number" name="rate" min="1.0" max="10.0" placeholder="rating" required>
            <input class="btn btn-primary" type="submit" id="btn3" value="Rate">
        </div>
    </form>

    <!-- form tag to get genere based movies -->
    <form method="POST" action="/getG">
        <div class="form-group" id="id3">
            <!-- <input id="bar3" type="number" name="top" min="1" max="10" placeholder="movies" required> -->
            <select name="gen">  
                <option>None</option>
                <option>Action</option>
                <option>Comedy</option>
                <option>Drama</option>
                <option>Crime</option>
                <option>Horror</option>
            </select>
            <input class="btn btn-primary" type="submit" id="btn3" value="Genres">
        </div><br>
    </form>

    <!-- div tag to diplay the movies fetched via first form tag -->
    <hr>
    <div id="div1">
        <table class="table">
            <th>MOVIES</th>
            <th id="id0">RATING</th>
            {% for i in range(movies|length) %}
            <tr>
                <td style="text-align:left;">
                    <hr>
                    <h5>{{movies[i]}}</h5>
                </td>
                <td>
                    <hr>
                    <h5 id="id1">{{ratings[i]}}</h5>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <!-- div tag to diplay the movies fetched via second form tag -->
    <div id="div2">
        <table class="table">
            {% for i in range(titles|length) %}
            <tr>
                <td style="text-align:left;"><hr>
                    <h5>{{titles[i]}}</h5>
                </td>
                <td><hr>
                    <h5 id="id1">{{ratings[i]}}</h5>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
